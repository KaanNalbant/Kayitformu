<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayit Formu</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f5f3f3;
            margin: 40px;
        }
        form{
            border: 2px solid black;
            padding: 5%;
            /* text-align: center; */
            background-color: rgb(102, 51, 51);
            color: aliceblue;
            border-collapse: collapse;
            width: 400px;
            margin: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <h2>Kayit Formu</h2>

    <form action="submit.html" method="get">
        <label for="Ad">Ad:</label><br>
        <input type="text" id="ad" name="ad" required>
<br>
        <label for="soyad">Soyad:</label><br>
        <input type="text" id="soyad" name="soyad" required>
        <br>
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Parola:</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <label>Cinsiyet:</label>
        <input type="radio" id="erkek" name="cinsiyet" value="erkek" required>
        <label for="erkek">Erkek</label>
        
        <input type="radio" id="kadin" name="cinsiyet" value="kadin" required>
        <label for="kadin">Kadin</label>
<br>
<label for="meyve">Favori Meyveniz:</label>
<select name="meyve" id="meyve" required>
    <option value="">Seciniz.</option>
    <option value="Muz">Muz</option>
    <option value="Cilek">Cilek</option>
    <option value="Armut">Armut</option>
    <option value="Kavun">Kavun</option>
    <option value="Karpuz">Karpuz</option>
</select>
<br>
<label for="mesaj">Mesajiniz:</label><br>
<textarea name="mesaj" id="mesaj" rows="5" cols="22" placeholder="Mesajinizi Giriniz."></textarea>
<br>
<button type="submit">Gonder.</button>
</form>
</body>
</html>
